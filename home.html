<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Techdroide Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bg { background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); background-size: 400px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        #chat-box { scroll-behavior: smooth; }
        body { height: 100dvh; overflow: hidden; }
        /* Message aur time ke beech gap ke liye */
        .msg-text { margin-bottom: 4px; line-height: 1.4; }
    </style>
</head>
<body class="flex flex-col font-sans bg-[#dadbd3]">

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzwGDOBLgphPn8QRVEuEGmOj0wc6Qwi7DvI9GA3E2uvUDICKOgWiC0bPNact-UBEaBK/exec";
    </script>

    <div id="chat-ui" class="flex flex-col h-full">
        <div class="bg-[#075e54] text-white p-3 flex justify-between items-center shadow-md shrink-0">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-gray-200 rounded-full mr-3 overflow-hidden border-2 border-white/20">
                    <img id="header-avatar" src="https://ui-avatars.com/api/?name=User&background=random">
                </div>
                <div>
                    <h1 id="display-name" class="font-bold text-sm leading-none">Loading...</h1>
                    <span class="text-[10px] text-green-300">online</span>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button onclick="toggleSilent()" id="silent-btn" class="p-2 bg-black/10 rounded-full">
                    <span id="silent-icon">ðŸ”Š</span>
                </button>
                <button onclick="logout()" class="text-[10px] bg-black/20 px-3 py-1.5 rounded-full font-bold uppercase">Logout</button>
            </div>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 chat-bg flex flex-col gap-2 hide-scrollbar"></div>

        <div class="bg-[#f0f0f0] p-2 flex items-center gap-2 pb-6 sm:pb-2 shadow-[0_-2px_10px_rgba(0,0,0,0.05)]">
            <input type="text" id="userMsg" autocomplete="off" placeholder="Type a message" 
                   class="flex-1 p-3 px-5 rounded-full outline-none shadow-sm border border-gray-200 text-sm">
            <button onclick="send()" ontouchstart="send()" class="bg-[#00a884] text-white p-3 rounded-full shadow-lg active:scale-90 transition">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M1.101 21.757L23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"></path></svg>
            </button>
        </div>
    </div>

    <div id="login-screen" class="fixed inset-0 bg-[#075e54] z-50 flex items-center justify-center p-6 hidden">
        <div class="bg-white p-6 rounded-2xl shadow-2xl w-full max-w-sm">
            <h2 class="text-xl font-bold mb-4 text-[#075e54] text-center">Enter Name</h2>
            <input type="text" id="userNameInput" class="w-full p-3 border rounded-xl mb-4 outline-none">
            <button onclick="saveLogin()" class="w-full bg-[#00a884] text-white p-3 rounded-xl font-bold">Join Chat</button>
        </div>
    </div>

    <script>
        let myName = localStorage.getItem("chat_user_name");
        let isSilent = localStorage.getItem("chat_silent") === "true";
        const chatBox = document.getElementById('chat-box');
        const inputField = document.getElementById('userMsg');
        let lastMsgCount = 0;

        

        window.onload = () => {
            if (!myName) document.getElementById('login-screen').classList.remove('hidden');
            else {
                initChat();
                requestNotificationPermission();
            }
            updateSilentUI();
        };

        function requestNotificationPermission() {
            if ("Notification" in window) {
                Notification.requestPermission();
            }
        }

        function toggleSilent() {
            isSilent = !isSilent;
            localStorage.setItem("chat_silent", isSilent);
            updateSilentUI();
        }

        function updateSilentUI() {
            document.getElementById('silent-icon').innerText = isSilent ? "ðŸ”‡" : "ðŸ”Š";
            document.getElementById('silent-btn').classList.toggle('bg-red-500/20', isSilent);
        }

        function initChat() {
            document.getElementById('display-name').innerText = myName;
            document.getElementById('header-avatar').src = `https://ui-avatars.com/api/?name=${myName}&background=random`;
            loadMessages();
            setInterval(loadMessages, 1500);
        }

        async function loadMessages() {
            try {
                const res = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(myName)}`);
                const data = await res.json();
                
                if(data.length === lastMsgCount) return; 

                // Check for new incoming message to trigger notification
                if (lastMsgCount > 0 && data.length > lastMsgCount) {
                    const latest = data[data.length - 1];
                    if (latest[0].toLowerCase() !== myName.toLowerCase() && !isSilent) {
                        showNotification(latest[0], latest[1]);
                    }
                }

                chatBox.innerHTML = '';
                data.forEach(row => {
                    const isMe = row[0].toString().toLowerCase() === myName.toLowerCase();
                    const time = new Date(row[2]).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    const isSeen = row[3] === "Seen";
                    
                    chatBox.innerHTML += `
                        <div class="${isMe ? 'self-end bg-[#dcf8c6]' : 'self-start bg-white'} max-w-[85%] p-2.5 rounded-2xl shadow-sm relative mb-1">
                            ${!isMe ? `<p class="text-[10px] font-bold text-blue-600 mb-0.5">${row[0]}</p>` : ''}
                            <div class="msg-text text-[14px] text-gray-800 pr-4">${row[1]}</div>
                            <div class="flex justify-end items-center gap-1 mt-1">
                                <span class="text-[8px] text-gray-400">${time}</span>
                                ${isMe ? `<span class="text-[14px] ${isSeen ? 'text-[#34b7f1]' : 'text-gray-400'}">âœ“âœ“</span>` : ''}
                            </div>
                        </div>`;
                });

                chatBox.scrollTop = chatBox.scrollHeight;
                lastMsgCount = data.length;
            } catch (e) { console.error("Syncing..."); }
        }

        function showNotification(sender, message) {
            if (!isSilent && Notification.permission === "granted") {
                new Notification(`New message from ${sender}`, {
                    body: message,
                    icon: `https://ui-avatars.com/api/?name=${sender}&background=random`
                });
            }
        }

        async function send(event) {
            if (event) event.preventDefault();
            const msg = inputField.value.trim();
            if(!msg) return;

            const tempTime = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            chatBox.innerHTML += `
                <div class="self-end bg-[#dcf8c6] max-w-[85%] p-2.5 rounded-2xl shadow-sm relative mb-1 opacity-70">
                    <div class="msg-text text-[14px] text-gray-800 pr-4">${msg}</div>
                    <div class="flex justify-end items-center gap-1 mt-1">
                        <span class="text-[8px] text-gray-400">${tempTime}</span>
                        <span class="text-[14px] text-gray-400 italic">ðŸ•’</span>
                    </div>
                </div>`;
            
            chatBox.scrollTop = chatBox.scrollHeight;
            inputField.value = '';
            inputField.focus();

            try {
                fetch(SCRIPT_URL, {
                    method: "POST",
                    mode: 'no-cors',
                    body: JSON.stringify({ action: "send", sender: myName, message: msg })
                });
            } catch(e) {}
        }

        async function saveLogin() {
            const name = document.getElementById('userNameInput').value.trim();
            if(!name) return;
            localStorage.setItem("chat_user_name", name);
            location.reload();
        }

        inputField.addEventListener("keypress", (e) => { 
            if(e.key === "Enter") {
                send();
                inputField.focus(); 
            }
        });

        function logout() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
